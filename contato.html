<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - The Mushroom Shop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f0f8f7; color: #222; line-height: 1.6; }
    header, footer { background-color: #4cafaa; color: white; padding: 20px; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: white; font-weight: bold; display: inline-block; margin-top: 10px; }
    main { padding: 40px 20px; max-width: 600px; margin: 0 auto; }

    form {
      background-color: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    form label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #333;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background-color: #ff8800;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    a { color: #4cafaa; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="comprar.html">Comprar Agora</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Mushroom Shop - themushroomshop.com.br</p>
  </footer>
</body>
</html>
